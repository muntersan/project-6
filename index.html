<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Readex+Pro:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
   <!-- title -->
    <title>Project 6, boern</title>
    <!-- styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <!-- sidebar -->
        <aside class="sidebar">
            <div class="sidebar__inner">

                <!-- sidebar header -->
                <div class="sidebar__header">
                    <a href="" class="sidebar__back">Back to bags & backpacks</a>
                </div>

                <!-- sidebar content -->
                <div class="sidebar__content">

                    <!-- product information -->
                    <div class="product-sidebar">

                        <div class="product-sidebar__header">
                            <h1 class="product-sidebar__title">Backpack Outdoor Style</h1>
                            <div class="product-sidebar__price">1299SEK</div>
                        </div>

                        <div class="product-sidebar__choices">
                            
                            <div class="product-sidebar__colors">
                                <h3 class="product-sidebar__colors">Colors</h3>
                                <ul class="colors">
                                    <li class="colors__item colors__item__active"><button class="colors__button"></button></li>
                                    <li class="colors__item"><button class="colors__button"></button></li>
                                    <li class="colors__item"><button class="colors__button"></button></li>
                                    <li class="colors__item"><button class="colors__button"></button></li>
                                </ul>
                            </div>
                            
                            <div class="product-sidebar__quantity">
                                <h3 class="product-sidebar__quantity">Quantity</h3>
                                <form action="" class="quantity">
                                    <button class="quantity__less">-</button>
                                    <input type="number" class="quantity__input" value="1" min="1" max="99">
                                    <button class="quantity__more">+</button>

                                </form>

                            </div>

                        </div>
                    </div>

                </div>

                <!-- sidebar footer -->
                <div class="sidebar__footer">
                    <button class="add-to-cart">Add to cart</button>
                </div>

            </div>
        </aside>

        <!-- content -->
        <main class="content">
            <div class="content__inner">
               
            </div>
        </main>


    </div>
    
</body>
</html>
